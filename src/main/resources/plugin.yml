name: afk
version: '${version}'
main: me.luna.afk.AFK
api-version: '1.21.10'
prefix: AFK
authors: [ luna ]
description: runs commands when people are afk in an area, e.g. for afk rewards
website: https://github.com/d-z4/afk

commands:
  afk:
    permission: "afk.admin"
    
permissions:
  afk.admin:
    default: op
